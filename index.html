<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="get.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid  text-center mt-5">
        
        <div class="row row-box m-auto ">

            <div class="col-12">
                <p class="text-center first-line mt-4">Get a Random Number between 1 and 100</p>
                <h1 class="text-center heading-line">Guess a Number</h1>
            </div>
            <div class="col-12 text-center">
                <input type="text" id="userInput" class="user">
                
            </div>

            <div class="col-12 text-center">
                <button class="btn text-center bg-primary button" onclick="checkGuess()">Check Guess</button>

            </div>

            <div class="col-12 col-md-12 text-center">
                <p class="game-result " id="gameResult"></p>
            </div>
         
        </div>
          
        

    </div>





    <script>
        let gameResult = document.getElementById("gameResult");
        let userInput = document.getElementById("userInput");
        let randomNumber = Math.ceil(Math.random()*100);
        console.log(randomNumber);


        function checkGuess(){
            let guessedNumber = parseInt(userInput.value);

            if (guessedNumber > randomNumber){

                gameResult.textContent=" Too high, try again";
                gameResult.style.color = "Black"
            }

            else if (guessedNumber < randomNumber){

                 gameResult.textContent=" Too Low, try again";
                 gameResult.style.color = "black"
             }

             else if(guessedNumber === randomNumber){
                gameResult.textContent="Congratulations, You got it right!"
                gameResult.style.color = "green"

             }

             else{
                gameResult.textContent="Please Provide valid input";
                gameResult.style.color = "red";
        }

    }
    </script>

</body>
</html>
